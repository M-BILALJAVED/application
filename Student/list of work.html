<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Persistent Checklist</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    table {
      border-collapse: collapse;
      width: 90%;
      max-width: 700px;
      background: #fff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    th, td {
      border: 1px solid #ddd;
      text-align: center;
      padding: 10px;
    }

    th {
      background-color: #f4f4f4;
      font-weight: bold;
    }

    td label {
      display: inline-block;
      cursor: pointer;
    }

    input[type="checkbox"] {
      accent-color: #6c63ff;
      width: 20px;
      height: 20px;
    }

    caption {
      caption-side: top;
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 10px;
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      table {
        font-size: 12px;
      }

      th, td {
        padding: 8px;
      }

      input[type="checkbox"] {
        width: 16px;
        height: 16px;
      }

      caption {
        font-size: 1.2rem;
      }
    }

    @media (max-width: 400px) {
      body {
        flex-direction: column;
        padding: 10px;
      }

      table {
        width: 100%;
      }

      th, td {
        padding: 5px;
        font-size: 11px;
      }

      caption {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <table>
    <caption>Persistent Checklist</caption>
    <thead>
      <tr>
        <th>Subjects</th>
        <th>LO1</th>
        <th>LO2</th>
        <th>LO3</th>
        <th>LO4</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>IOT</td>
        <td><input type="checkbox" id="iot-1"></td>
        <td><input type="checkbox" id="iot-2"></td>
        <td><input type="checkbox" id="iot-3"></td>
        <td><input type="checkbox" id="iot-4"></td>
      </tr>
      <tr>
        <td>DSA</td>
        <td><input type="checkbox" id="dsa-1"></td>
        <td><input type="checkbox" id="dsa-2"></td>
        <td><input type="checkbox" id="dsa-3"></td>
        <td><input type="checkbox" id="dsa-4"></td>
      </tr>
      <tr>
        <td>Application Development</td>
        <td><input type="checkbox" id="app-1"></td>
        <td><input type="checkbox" id="app-2"></td>
        <td><input type="checkbox" id="app-3"></td>
        <td><input type="checkbox" id="app-4"></td>
      </tr>
      <tr>
        <td>Operating System</td>
        <td><input type="checkbox" id="os-1"></td>
        <td><input type="checkbox" id="os-2"></td>
        <td><input type="checkbox" id="os-3"></td>
        <td><input type="checkbox" id="os-4"></td>
      </tr>
    </tbody>
  </table>

  <script>
    // Save checkbox state to localStorage
    function saveState(id) {
      const checkbox = document.getElementById(id);
      localStorage.setItem(id, checkbox.checked);
    }

    // Restore checkbox state from localStorage
    function restoreState(id) {
      const checkbox = document.getElementById(id);
      const savedState = localStorage.getItem(id);
      checkbox.checked = savedState === "true";
    }

    // Add event listeners for all checkboxes
    document.querySelectorAll("input[type='checkbox']").forEach((checkbox) => {
      const id = checkbox.id;
      restoreState(id);
      checkbox.addEventListener("change", () => saveState(id));
    });
  </script>
</body>
</html>
